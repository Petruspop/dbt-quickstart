version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed','shipped','completed','return_pending','returned']
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_customers')